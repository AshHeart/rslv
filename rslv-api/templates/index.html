<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RSLV- Your Safety, Our Priority</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='main.css') }}" />
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
          crossorigin="anonymous"
    >
</head>
<body>
    <div class="container">
        <form action="{{ url_for('predict_api.predict') }}" method="post">
            <div class="well">
                <h4>Weather Model Features</h4>
                <div class="form-group">
                    <label for="temp">Temperature</label>
                    <input type="text" id="temp" name="temp">
                </div>
                <div class="form-group">
                    <label for="rf">Rainfall</label>
                    <input type="text" id="rf" name="rf">
                </div>
                <div class="form-group">
                    <label for="hum">Humidity</label>
                    <input type="text" id="hum" name="hum">
                </div>
                <div class="form-group">
                    <label for="dewp">Dew Point</label>
                    <input type="text" id="dewp" name="dewp">
                </div>
            </div>
            <div class="well">
                <h4>Friction Model Features</h4>
                <div class="form-group">
                    <label for="fric">Friction Coefficient</label>
                    <input type="text" id="fric" name="fric">
                </div>
            </div>
            <div class="well">
                <input type="submit" class="btn btn-default" value="Submit" />
            </div>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" 
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" 
            crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
            crossorigin="anonymous">
    </script>
</body>
</html>
